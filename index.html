<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
</head>
<body background="hd.jpg">
	<font face=monospace color="white">
    <center>
      <form name="calculadora">
      <h1>Calculadora</h1>
         <input type="textfield" id="espacio" name="operacion" value="" required="number required" />
      <table border="2">
        <tr>
         <div class="numbers">
    		<td><button type="button" value="1" onclick="document.calculadora.operacion.value+='1'">1</button></td>
         	<td><button type="button" value="2" onclick="document.calculadora.operacion.value+='2'">2</button></td>
         	<td><button type="button" value="3" onclick="document.calculadora.operacion.value+='3'">3</button></td>
         </div>
         	<td><button type="button" id="sumando" value="+" onclick="suma();">+</button></td>
        </tr>
        <tr>
         <div class="numbers">
         	<td><button type="button" value="4" onclick="document.calculadora.operacion.value+='4'">4</button></td>
         	<td><button type="button" value="5" onclick="document.calculadora.operacion.value+='5'">5</button></td>
         	<td><button type="button" value="6" onclick="document.calculadora.operacion.value+='6'">6</button></td>
         </div>
         	<td><button type="button" id="restando" value="-" onclick="resta();">-</button></td>
        </tr>
        <tr>
         <div class="numbers">
         	<td><button type="button" value="7" onclick="document.calculadora.operacion.value+='7'">7</button></td>
         	<td><button type="button" value="8" onclick="document.calculadora.operacion.value+='8'">8</button></td>
         	<td><button type="button" value="9" onclick="document.calculadora.operacion.value+='9'">9</button></td>
         </div>
         	<td><button type="button" id="multiplicando" value="*" onclick="multiplicacion();"> * </button></td>
        </tr>
        <tr>
         	<td><button type="button" value="." onclick="document.calculadora.operacion.value+='.'"> . </button></td>
         <div class="numbers">
         	<td><button type="button" value="0" onclick="document.calculadora.operacion.value+='0'">0</button></td>
         </div>
         	<td><button type="button" value="=" onclick="resultado();"> = </button></td>
         	<td><button type="button" id="dividiendo" value="/" onclick="division();"> / </button></td>
        </tr>
       </table>
       </form>
       <script src="./js/calculadora.js"></script>
      </center>
      
</body>
</html>
